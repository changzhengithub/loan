<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <script type="text/javascript" charset="utf-8" src="../../script/flexible.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../script/api.js"></script>
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/mine/mine.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
</head>

<body>
    <section class="mine">
        <header class="mine-header"></header>
        <div class="mine-main">
            <!-- 头部个人信息 -->
            <div class="main-head">
              <div class="head-portrait">
                <img src="../../image/mine/portrait.png">
              </div>
              <p class="head-tel">185****1392</p>
              <div class="head-progress">
                <div class="progress-container">
                  <div class="container-bar" id="bar"></div>
                </div>
                <div class="progress-text">
                  <p class="text-title">信用分</p>
                  <p class="text-score"><span id="score">500</span><span>&nbsp;/&nbsp;1000</span></p>
                </div>
              </div>
            </div>
            <ul class="main-list">
              <li class="list-item">
                <div class="item-icon">
                  <i class="iconfont icon-yinhangqia orange-color"></i>
                </div>
                <div class="item-detail">
                  <p class="detail-text">近期待还</p>
                  <div class="detail-arrow">
                    <i class="iconfont icon-arrow-right"></i>
                  </div>
                </div>
              </li>
              <li class="list-item" tapmode onclick="gotoPage('iou-record');">
                <div class="item-icon">
                  <i class="iconfont icon-jiekuanjilu purple-color"></i>
                </div>
                <div class="item-detail">
                  <p class="detail-text">借款记录</p>
                  <div class="detail-arrow">
                    <i class="iconfont icon-arrow-right"></i>
                  </div>
                </div>
              </li>
              <li class="list-item">
                <div class="item-icon">
                  <i class="iconfont icon-yijianfankui blue-color"></i>
                </div>
                <div class="item-detail">
                  <p class="detail-text">意见反馈</p>
                  <div class="detail-arrow">
                    <i class="iconfont icon-arrow-right"></i>
                  </div>
                </div>
              </li>
              <li class="list-item" tapmode onclick="gotoPage('help-center');">
                <div class="item-icon">
                  <i class="iconfont icon-wenti green-color"></i>
                </div>
                <div class="item-detail">
                  <p class="detail-text">常见问题</p>
                  <div class="detail-arrow">
                    <i class="iconfont icon-arrow-right"></i>
                  </div>
                </div>
              </li>
              <li class="list-item">
                <div class="item-icon">
                  <i class="iconfont icon-kefu red-color"></i>
                </div>
                <div class="item-detail">
                  <p class="detail-text">联系客服</p>
                  <div class="detail-arrow">
                    <i class="iconfont icon-arrow-right"></i>
                  </div>
                </div>
              </li>
            </ul>
            <div class="main-exit">
              <button class="exit-btn">退出登录</button>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        apiready = function() {

        };
        function gotoPage(page) {
          api.openFrame({
              name: page,
              url: '../' + page + '/' + page + '.html',
              rect: {
                  x: 0,
                  y: 0,
                  w: 'auto',
                  h: 'auto'
              },
              animation: {
                type: "push",
                subType: "from_right",
                duration: 300
              },
              bounces: false
          });
        }
    </script>
</body>

</html>
