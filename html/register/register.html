<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <script type="text/javascript" charset="utf-8" src="../../script/flexible.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../script/api.js"></script>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/register/register.css">
</head>

<body>
    <section class="register">
      <header class="register-header">
          <div class="header-back" onclick="goBack('register');">
              <img src="../../image/left.png" alt="back">
          </div>
          <p class="header-title">注册</p>
      </header>
      <div class="register-logo">
        <img src="../../image/alert.png">
      </div>
      <div class="register-form">
        <ul class="form-list">
          <li class="list-item">
            <div class="item-icon">
              <img src="../../image/user.png">
            </div>
            <input id="phone" class="item-input" type="number" pattern="[0-9]*" oninput="if(value.length > 11) value = value.slice(0,11);" placeholder="请输入手机号码">
            <!-- <input class="item-input" type="number" placeholder="请输入手机号"> -->
          </li>
          <li class="list-item">
            <div class="item-code">
              <div class="code-icon">
                <img src="../../image/yanzhengma.png">
              </div>
              <input id="code" class="item-input" type="number" pattern="[0-9]*" oninput="if(value.length > 6) value = value.slice(0,11);" placeholder="请输入手机号码">
              <!-- <input type="number" placeholder="请输入手机验证码"> -->
            </div>
            <div class="item-btn">
              <button id="smscode" class="btn-text" onclick="javascript: getVerificationCode();">获取验证码</button>
            </div>
          </li>
          <li class="list-item">
            <div class="item-icon">
              <img src="../../image/pwd.png">
            </div>
            <input id="password" class="item-input" type="password" maxlength="12" placeholder="请输入密码">
            <!-- <input class="item-input" type="number" placeholder="请输入密码"> -->
          </li>
        </ul>
        <div class="form-protocol">
          <p class="protocol-text"><span>注册即表示您同意</span><span>《立马花注册条款》</span></p>
        </div>
        <div class="form-submit">
          <button class="submit-btn" onclick="rightRegister();">注册</button>
        </div>
      </div>
      <div class="register-tip">
        <p class="tip-text"><span>已经有账号了？</span><span onclick="gotoPage('login', 'register');">登录</span></p>
      </div>
    </section>
    <script src="../../script/check.js" charset="utf-8"></script>
    <script type="text/javascript">
        apiready = function() {};

        function getVerificationCode() {
          var phone = $api.byId('phone');
          var phoneNum = $api.val(phone);
          if (!checkPhone(phoneNum)) return;
            // closeBtnClick('smscode');
            readyToResend();
        }
        /**
        * [readyToResend 等待下一次发送验证码]
        */
        function readyToResend() {
          var btnDom = $api.byId('smscode');
          $api.attr(btnDom, 'disabled', 'disabled');
          $api.addCls(btnDom, 'ready');
          var second = 59;
          var animation = setInterval(function() {
            if (second > 0) {
              $api.text(btnDom, second + '秒后重试');
              second--;
            } else {
              clearInterval(animation);
              $api.text(btnDom, '获取验证码');
              $api.removeCls(btnDom, 'ready');
              $api.removeAttr(btnDom, 'disabled');
            }
          }, 1000);
        }
        // 点击登录
        function rightRegister() {
          var phone = $api.byId('phone');
            var code = $api.byId('code');
            var password = $api.byId('password');
            var phoneNum = $api.val(phone);
            var codeNum = $api.val(code);
            var passwordNum = $api.val(password);
            if (!checkPhone(phoneNum)) return;
            if (!checkCode(codeNum)) return;
            if (!checkPassword(passwordNum)) return;
            // 获取数据
            api.ajax({
                url: 'url',
                method: 'post',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                data: {
                    body: {
                        phone: 'xxx',
                        pwd: 'xxx'
                    }
                }
            }, function(ret, err) {
              console.log('登录成功');
            });
        }
    </script>
</body>

</html>
