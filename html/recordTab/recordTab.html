    <script type="text/javascript">
      apiready = function() {
        getToggle();
      }
      // 获取切换导航栏参数
      function getToggle() {
        api.addEventListener({
            name: 'tabIndex'
        }, function(ret, err) {
            console.log(ret.value.id);
        });
      }
      function gotoPage(page) {
        api.openFrame({
            name: page,
            url: '../' + page + '/' + page + '.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            animation: {
              type: "push",
              subType: "from_right",
              duration: 300
            },
            bounces: false
        });
      }
    </script>
